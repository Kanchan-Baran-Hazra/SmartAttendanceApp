<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Give Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1f1f1f;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #ffffff;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .otp-btn {
            background-color: #00c853;
            color: white;
        }

        .otp-btn:hover {
            background-color: #00b342;
        }

        .face-btn {
            background-color: #2979ff;
            color: white;
        }

        .face-btn:hover {
            background-color: #1565c0;
        }

        .back-btn {
            margin-top: 20px;
            font-size: 14px;
            color: #bbbbbb;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 20px 0;
            height: 1px;
            background-color: #333;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üì∏ Give Your Attendance</h2>

    <!-- OTP Attendance Button -->
    <form method="post">
        <input type="hidden" name="student_id" value="{{ student_id }}">
        <a href="/otp_foratt" style="text-decoration: none;" class="option-btn otp-btn">
  ‚úÖ Via OTP
</a>

        <!-- <button onclick="window.location.href='/sendOTPforveri'" type="submit" class="option-btn otp-btn">‚úÖ Via OTP</button> -->
    </form>

    <!-- Face ID Attendance Button -->
    <form method="post">
        <input type="hidden" name="student_id" value="{{ student_id }}">
        <button id="pop_con" type="submit" class="option-btn face-btn">ü§≥ Via Face ID</button>
    </form>

    <hr class="divider">

    <a href="/student_home" class="back-btn">‚Üê Back to Dashboard</a>
</div>

<script>
    document.getElementById('pop_con').addEventListener('click',()=>{
        alert("It under constraction.")
    })
</script>

</body>
</html>
