<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/sregister.css">
</head>
<body>

  <form class="registration-form" method="POST">
    <h2>Student Registration</h2>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />
    </div>

    <div class="form-group">
      <label for="student_id">Student ID</label>
      <input type="text" id="student_id" name="student_id" required placeholder="e.g., STU2025001" />
    </div>

    <div class="form-group">
      <label for="student_id">Class ID</label>
      <input type="text" id="student_id" name="class_id" required placeholder="e.g., STU2025001" />
    </div>

    <div class="form-group">
      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />
    </div>

    <div class="form-group">
      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" required placeholder="10-digit phone number" />
    </div>

    <div class="form-group">
      <label for="location">Location / Address</label>
      <input type="text" id="location" name="location" required placeholder="City / Campus Location" />
    </div>

    <div class="form-group">
      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" required placeholder="At least 6 characters" />
    </div>

    <button type="submit" class="submit-btn">Register</button>

    <a href="/login" class="back-link">Already have an account? Sign in</a>
  </form>

</body>
</html>
