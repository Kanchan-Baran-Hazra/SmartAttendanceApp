<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 40px;
    }

    .profile-container {
      max-width: 900px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 30px;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      background-color: #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-details {
      flex: 1;
    }

    .profile-details h2 {
      font-size: 28px;
      color: #90caf9;
      margin-bottom: 10px;
    }

    .profile-details p {
      font-size: 16px;
      margin: 5px 0;
      color: #ccc;
    }

    .button-group {
      margin-top: 20px;
    }

    .button-group button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      transition: background 0.3s;
    }

    .edit-btn {
      background-color: #3f51b5;
      color: #fff;
    }

    .edit-btn:hover {
      background-color: #303f9f;
    }

    .back-btn {
      background-color: #757575;
      color: #fff;
    }

    .back-btn:hover {
      background-color: #616161;
    }
  </style>
</head>

<body>

  <div class="profile-container">
    <div class="profile-pic">
      <img src="static/uploads/{{image}}" alt="Profile Picture">
    </div>

    <div class="profile-details">
      <h2>{{name}}</h2>
      <p><strong>Email:</strong> {{email}}</p>
      <p><strong>Role:</strong> {{user}}</p>
      <p><strong>Joined:</strong> {{jDate}}</p>

      <div class="button-group">
        <button class="edit-btn"
          onclick="window.location.href='{{ url_for('editProf') if is_mang else url_for('editProfm') }}'">
          Edit Profile
        </button>

        <button class="back-btn" onclick="window.history.back()">Back</button>
      </div>
    </div>
  </div>

</body>

</html>
