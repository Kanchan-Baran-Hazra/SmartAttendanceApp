<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .edit-profile-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0066cc;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004a99;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #ccc;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="edit-profile-container">
        <h2>Edit Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" value="{{ stud.name }}" required>

            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" value="{{ stud.email }}" required>

            <label for="password">New Password</label>
            <input type="password" name="password" id="password" placeholder="Leave blank to keep current password">

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" value="{{ stud.contract_No }}" required>

            <label for="profile_pic">Upload Profile Photo</label>
            <input type="file" name="profile_pic" id="profile_pic" accept="image/*">

            <button type="submit">Update Profile</button>
        </form>

        <div class="back-link">
            <a href="/home">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
