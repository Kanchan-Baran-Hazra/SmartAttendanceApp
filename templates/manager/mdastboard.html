<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/student_home.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/static/css/mdastbooard.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css">

  <style>
    body {
      overflow-x: hidden;
      background-color: #212529;
    }

    #sidebar {
      min-height: 100vh;
      transition: all 0.3s;
    }

    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        z-index: 1030;
        transform: translateX(-100%);
      }

      #sidebar.show {
        transform: translateX(0);
      }

      #hamburger {
        display: block;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1100;
      }
    }

    @media (min-width: 769px) {
      #hamburger {
        display: none;
      }
    }
  </style>

  <!-- for right -->
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .sidebar1 {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 369px;
      z-index: 999;
      background-color: #212529;
      /* bg-dark */
      display: none;
      /* Hidden initially */
      flex-direction: column;
      color: white;
      overflow-y: auto;
    }

    .sidebar1 a {
      color: white;
      text-decoration: none;
    }

    .sidebar1 .list-group-item {
      width: 100%;
    }
  </style>

</head>

<body>
  <main class="d-flex flex-nowrap kanchan">
    <!-- Hamburger Button Only for Mobile -->
    <button class="btn btn-outline-light d-md-none" type="button" id="hamburger">
      &#9776;
    </button>

    <!-- Sidebar -->
    <div class="d-flex">
      <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" id="sidebar" style="width: 280px; border-right: 1px solid white;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <div class="logo-circle">
            <img src="static/download.webp" alt="Smart Attendance Logo" />
          </div>
          <span class="fs-4 mx-2">
            <h6 class="my-4">by ai master.</h6>
          </span>
        </a>

        <hr>

        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="/home" class="nav-link text-white {% if request.path == '/home' %} active {% endif %}" aria-current="page">
              <svg class="bi pe-none me-2" width="16" height="16" aria-hidden="true">
                <use xlink:href="#home" />
              </svg>
              Home
            </a>
          </li>
          <li>
            <a href="/dastboard" class="nav-link text-white {% if request.path == '/dastboard' %} active {% endif %}">
              <svg class="bi pe-none me-2" width="16" height="16" aria-hidden="true">
                <use xlink:href="#speedometer2" />
              </svg>
              Dashboard
            </a>
          </li>
          <li>
            <a href="/customer" class="nav-link text-white {% if request.path == '/customer' %} active {% endif %}">
              <svg class="bi pe-none me-2" width="16" height="16" aria-hidden="true">
                <use xlink:href="#people-circle" />
              </svg>
              Customers
            </a>
          </li>
           <li>
            <a href="#" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16" aria-hidden="true">
                <use xlink:href="#table" />
              </svg>
              Orders
            </a>
          </li>
        </ul>

        <hr>

        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="user" width="32" height="32" class="rounded-circle me-2">
            <strong>mdo</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <!-- <li><a class="dropdown-item" href="#">Settings</a></li> -->
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- main sec -->
     <div class="container">
    <div class="class-box even">
      <div class="class-title">Mathematics 101</div>
      <div class="class-teacher">Prof. A. Sharma</div>
      <div class="class-code">Code: MATH2025</div>
    </div>

    <div class="class-box odd">
      <div class="class-title">Physics Fundamentals</div>
      <div class="class-teacher">Dr. K. Roy</div>
      <div class="class-code">Code: PHY2041</div>
    </div>

    <div class="class-box even">
      <div class="class-title">Web Development Bootcamp</div>
      <div class="class-teacher">Mr. R. Das</div>
      <div class="class-code">Code: WEBDEV101</div>
    </div>

    <div class="class-box odd">
      <div class="class-title">Data Structures</div>
      <div class="class-teacher">Prof. P. Gupta</div>
      <div class="class-code">Code: DS300</div>
    </div>
  </div>


  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('hamburger');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });
  </script>

</body>

</html>
